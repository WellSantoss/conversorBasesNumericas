<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>Conversor de Bases Numéricas</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <div class="flex">
         <div class="container">
            <h1>Conversor de Bases Numéricas</h1>
            <label for="binario">Binário</label>
            <input type="number" name="binario" id="binario" />
            <label for="decimal">Decimal</label>
            <input type="number" name="decimal" id="decimal" />
            <label for="octal">Octal</label>
            <input type="number" name="octal" id="octal" />
            <label for="hexadecimal">Hexadecimal</label>
            <input type="text" name="hexadecimal" id="hexadecimal" />
         </div>
      </div>

      <script src="js/script.js"></script>
   </body>
</html>
